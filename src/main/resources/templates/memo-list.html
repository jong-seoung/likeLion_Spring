<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/memo.css}">
    <title>Memo</title>
</head>
<body>
    <h1>간단 메모장</h1>
    <form class="add-form" th:action="@{/memo/add}" method="post">
        <input type="text" name="title" placeholder="제목을 입력하세요" required />
        <br />
        <textarea name="content" placeholder="내용을 입력하세요" required></textarea>
        <br />
        <button type="submit">메모 추가</button>
    </form>

    <ul>
        <li th:each="memo: ${memos}">
            <div>
                <h3 th:text="${memo.title}"></h3>
                <p th:text="${memo.content}"></p>
            </div>
            <div>
                <a th:href="@{'memo/edit/' + ${memo.id}}" >수정</a>
                <form th:action="@{/memo/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${memo.id}" />
                    <button type="submit">삭제</button>
                </form>
            </div>
        </li>
    </ul>
</body>
</html>
